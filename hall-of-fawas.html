<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FawaStudios Game Development">
    <meta name="keywords" content="Fawas Interactive, FawaStudios, Fawas, Clown, Sheep, Games, Game Development">
    <meta content="https://www.fawasinteractive.com/index" property="og:url">
    <meta content="#3F3787" data-react-helmet="true" name="theme-color">
    <meta property="og:image" content="https://fawasinteractive.com/images/General/FawasInteractive_Icon.png">
    <title>Fawas Interactive</title>
    <link rel="shortcut icon" type="image/png" href="images/General/FawasInteractive_Icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="body-games" style="background-color: black">

    <!------nav bar-------->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Main Content -->
    <div class="hall-of-fawas">
        <h1>HALL OF FAWAS</h1>
        <div class="fawas-gallery">
            <!-- Add Fawas mascot images here -->
            <div class="fawas-item">
                <img src="images/Fawas/Fawas.png" alt="Fawas">
                <p>Fawas</p>
            </div>
            <div class="fawas-item">
                <img src="images/Fawas/UndeadFawas.png" alt="Undead Fawas">
                <p>Undead Fawas</p>
            </div>
            <div class="fawas-item">
                <img src="images/Fawas/PrehistoricFawas.png" alt="Prehistoric Fawas" style="width: 400%; image-rendering: pixelated;">
                <p>Prehistoric Fawas</p>
            </div>
        </div>
    </div>

    <!-- Cookie Popup -->
    <script async src="js/fawastudios_cookie.js"></script>
    <div id="cookie-popup" class="alert alert-dark text-center mb-0" role="alert">
        🍪🐑 This website uses cookies to improve your experience.
        <a href="cookiepolicy.html">Learn more</a>
        <button type="button" class="btn btn-primary btn-sm ms-3" onclick="hideCookiePopup()">
            I Got It
        </button>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
