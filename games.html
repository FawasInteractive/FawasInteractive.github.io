<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="List of FawaStudios Games">
    <meta name="keywords" content="Fawas Interactive, FawaStudios, Fawas, Clown, Sheep, Games, Game Development">
    <meta property="og:url" content="https://www.fawasinteractive.com/games">
    <meta name="theme-color" content="#3F3787">
    <meta property="og:image" content="https://fawasinteractive.com/images/General/FawasInteractive_Icon.png">
    <title>Games - Fawas Interactive</title>
    <link rel="shortcut icon" type="image/png" href="images/General/FawasInteractive_Icon.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body class="body-games" style="background-color: black">

    <!------nav bar-------->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <!-- Main Content -->
    <div class="introduction">
        <p></p>
        <h1 style="font-size: 60px;color: white;text-shadow: 4px 4px 2px rgba(0,0,0,0.6);">GAMES</h1>
    </div>

    <!-- Games List -->
    <div class="games-content-box">
        <section id="games-list">
            <div class="container">
                <div class="row featured-games">
                    <div class="col-md-6 game text-center">
                        <a href="https://www.clownclear.com" style="text-decoration:none">
                            <img src="images/Games/ClownClear/ClownClear.png" class="game-img" alt="Clown Clear Banner">
                            <h2 class="game-txt">Clown Clear</h2>
                            <p class="game-description-txt">Fight hordes of mutant clown zombies.</p>
                        </a>
                    </div>
                    <div class="col-md-3 game text-center">
                        <a href="https://www.fawasinteractive.com/games/chimpchowder" style="text-decoration:none">
                            <img src="images/Games/ChimpChowder/ChimpChowder.png" class="game-img" alt="Chimp Chowder Banner">
                            <h2 class="game-txt">Chimp Chowder</h2>
                            <p class="game-description-txt">Keep the chimps well fed, or else...</p>
                        </a>
                    </div>
                    <div class="col-md-3 game text-center">
                        <a href="https://www.fawasinteractive.com/clickortreat2" style="text-decoration:none">
                            <img src="images/Games/ClickOrTreat/ClickOrTreat2.png" class="game-img" alt="Click Or Treat v2.1 Banner">
                            <h2 class="game-txt">Click Or Treat: v2.1</h2>
                            <p class="game-description-txt">Click on doors and hire monsters for candy.</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Cookie Popup -->
    <script async src="js/fawastudios_cookie.js"></script>
    <div id="cookie-popup" class="alert alert-dark text-center mb-0" role="alert">
        üç™üêë This website uses cookies to improve your experience.
        <a href="cookiepolicy.html">Learn more</a>
        <button type="button" class="btn btn-primary btn-sm ms-3" onclick="hideCookiePopup()">
            I Got It
        </button>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
